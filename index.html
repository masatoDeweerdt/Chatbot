<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Excercice Chatbot">
    <meta name="keywords" content="HTML, CSS, JS, json">
    <meta name="author" content="Sébastien Meunier,Masato Deweerdt,Soufiane El kabir ">
    <link rel="stylesheet" href="asset/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>chatbot</title>
</head>
<body>
    
    <div class="flex-wrapper">
        <header>
            <img src="asset/logo/astro.png" alt="astro logo" class="logo">
            <div class="headerTitle">
                <h1 class="title">Astro bot</h1>
            </div>
        </header>
        <section>
            <!--section du chat-->
            <div class="container">
                <div class="chatBox"></div>
                <div class="input">
                    <input type="text" id="inputBox">
                    <button class="#" id="send">Send</button>
                </div>
            </div>
        </section>

        <footer>
            <!--Liens vers repo chatbot et mainpage des codeurs-->
            <div class="divrepo">
                <h3>Link to the repository:</h3>
                <p><a href="https://github.com/soufianecode/Chatbot">Repository of the Chatbot</a></p>
            </div>
               
            <div class="divlinks">  
                <h3>Links to our GitHub:</h3>   
                <ul>
                    <li><a href="https://github.com/MeunierS">Sébastien Meunier</a></li>
                    <li><a href="https://github.com/masatoDeweerdt">Masato Deweerdt</a></li>
                    <li><a href="https://github.com/soufianecode">Soufiane El kabir</a></li>
                </ul>
            </div>  
            
            <div class="divfooter">
                <p>© 2020 Gandalf</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
